<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Quantity</title>
</head>
<body>
    <button onclick="console.log(`Cart quantity: ${cartQuantity}`);">
        Show Quantity
    </button>
    <button onclick="cartQuantity + 1 > 10 ? alert('Cart is full') : console.log(`Cart quantity: ${++cartQuantity}`);">
        Add to Cart
    </button>
    <button onclick="cartQuantity + 2 > 10 ? alert('Cart is full') : console.log(`Cart quantity: ${cartQuantity += 2}`);">
        +2
    </button>
    <button onclick="cartQuantity + 3 > 10 ? alert('Cart is full') :console.log(`Cart quantity: ${cartQuantity += 3}`);">
        +3
    </button>
    <button onclick="cartQuantity + 4 > 10 ? alert('Cart is full') : console.log(`Cart quantity: ${cartQuantity += 4}`);">
        +4
    </button>
    <button onclick="cartQuantity + 5 > 10 ? alert('Cart is full') : console.log(`Cart quantity: ${cartQuantity += 5}`);">
        +5
    </button>
    <button onclick="cartQuantity - 1 > 0 ? alert('Not enough items in the cart') : console.log(`Cart quantity: ${--cartQuantity}`);">
        Remove from cart
    </button>
    <button onclick="cartQuantity - 2 > 0 ? alert('Not enough items in the cart') : console.log(`Cart quantity: ${cartQuantity -= 2}`);">
        -2
    </button>
    <button onclick="cartQuantity - 3 > 0 ? alert('Not enough items in the cart') : console.log(`Cart quantity: ${cartQuantity -= 3}`);">-3</button>
    <button onclick="cartQuantity = 0; console.log('Cart was reset.'); console.log('Cart quantity: ' + cartQuantity);">Reset Cart</button>

    <script>
        let cartQuantity = 0;
    </script>
</body>
</html>
